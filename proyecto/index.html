<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App de Autos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #menu {
      background-color: #222;
      color: white;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #menu button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #menu button:hover {
      background-color: #666;
    }

    #app {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="menu"></div>
  <div id="app"></div>

  <!-- Carga tu archivo principal con Vite -->
  <script type="module" src="/src/main.js"></script>

</body>
</html>
